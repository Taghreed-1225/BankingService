<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" [(ngModel)]="name" required />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" name="phone" [(ngModel)]="phone" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" required />
    </div>
    <button type="submit" [disabled]="loading">Register</button>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div class="login-link">
      <button type="button" (click)="goToLogin()">Already have an account? Login</button>
    </div>
  </form>
</div>

<style>
.register-container {
  max-width: 350px;
  margin: 60px auto;
  padding: 32px 24px 24px 24px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 16px #0001;
}
.register-container h2 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 2rem;
  font-weight: bold;
}
.form-group {
  margin-bottom: 18px;
}
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
}
input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
  width: 100%;
  padding: 8px 10px;
  border: 1px solid #bbb;
  border-radius: 6px;
  font-size: 1rem;
  margin-bottom: 2px;
}
button[type="submit"] {
  width: 100%;
  padding: 10px;
  background: #388e3c;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 10px;
  transition: background 0.2s;
}
button[type="submit"]:hover {
  background: #256029;
}
.error {
  color: #d32f2f;
  margin-bottom: 10px;
  text-align: center;
}
.login-link {
  text-align: center;
}
.login-link button {
  background: none;
  color: #388e3c;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  text-decoration: underline;
  margin-top: 8px;
}
.login-link button:hover {
  color: #256029;
}
</style>
