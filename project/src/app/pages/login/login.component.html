<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" required />
    </div>
    <button type="submit" [disabled]="loading">Login</button>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div class="links">
      <button type="button" (click)="goToRegister()">Create new account</button>
      <button type="button" (click)="goToVerify()">Enter OTP</button>
    </div>
  </form>
</div>

<style>
.login-container {
  max-width: 350px;
  margin: 60px auto;
  padding: 32px 24px 24px 24px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 16px #0001;
}
.login-container h2 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 2rem;
  font-weight: bold;
}
.form-group {
  margin-bottom: 18px;
}
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
}
input[type="email"], input[type="password"] {
  width: 100%;
  padding: 8px 10px;
  border: 1px solid #bbb;
  border-radius: 6px;
  font-size: 1rem;
  margin-bottom: 2px;
}
button[type="submit"] {
  width: 100%;
  padding: 10px;
  background: #1976d2;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 10px;
  transition: background 0.2s;
}
button[type="submit"]:hover {
  background: #1256a3;
}
.error {
  color: #d32f2f;
  margin-bottom: 10px;
  text-align: center;
}
.links {
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.links button {
  background: none;
  color: #1976d2;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  text-decoration: underline;
  margin-top: 8px;
}
.links button:hover {
  color: #1256a3;
}
</style>
